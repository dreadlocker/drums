  <title>Drum Kit</title>

<body>

    <div data-key="83">

    <div data-key="68">

    <div data-key="70">

      <div class="info">RIDE</div>
    </div>
    <div data-key="74">

      <div class="info">SNARE</div>
    </div>
    <div data-key="75">

      <div class="info">TOM</div>
    </div>
    <div data-key="76">
      L
      <div class="info">TIMBALE</div>
    </div>

  <audio data-key="65" src="sounds/CLAP.mp3"></audio>
